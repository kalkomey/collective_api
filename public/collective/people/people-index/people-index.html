<button ng-if="!person" ng-click="add()">+ New Person</button>

<form ng-if="person" ng-submit="save()">
  <input type="text" ng-model="person.name" placaeholder="Name" autofocus>
  <button type="submit">Add Person</button>
  <button class="cancel" ng-click="cancel()">Cancel</button>
</form>

<ol class="list-group">
  <li class="list-group-item" ui-sref-active="active" ng-repeat="person in people">
    <button class="btn btn-empty" ng-click="select(person)">{{ person.name }}</button>
    <button class="btn btn-danger" ng-click="remove(person)">&#x2715;</button>
  </li>
</ol>

<div ui-view="person" ng-repeat="person in people | filter:{ selected: true }">
</div>
