<div ng-show="group">
  <h1>{{group.name}}</h1>
  <h2>Members</h2>

  <ol class="list-group">
    <li class="list-group-item" ng-repeat="person in group.people">
      <a ui-sref="home.people.show({ id: person.id })">{{ person.name }}</a>
      <span class="glyphicon glyphicon-tower" ng-if="person.coordinator"></span>
    </li>
  </ol>
</div>
