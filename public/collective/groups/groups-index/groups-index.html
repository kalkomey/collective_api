<div id="groups" class="col-md-12 categories">
	<div class="form-wrap">
		<div class="col-md-6">
			<h1>Groups</h1>
			<button class="btn btn-primary add-groups" ng-if="!group" ng-click="add()">+</button>
		</div>
		
		<div class="col-md-6">
			<form class="form-inline" ng-if="group" ng-submit="save()">
			  <div class="form-group">
			  	<input class="form-control" type="text" ng-model="group.name" placaeholder="Guild: Hippos" autofocus>
			  </div>
			  <div class="form-group">
			  	<select ng-model="group.category" ng-options="cat.name for cat in categories"></select>
			  	<button class="btn btn-success" type="submit">&#x2713;</button>
			  	<button class="btn btn-link" ng-click="cancel()">&#x2715;</button>
			  </div>
			</form>
		</div>
	</div>

	<ol class="list-group">
	  <li class="list-group-item" ui-sref-active="active" ng-repeat="group in groups">
	    <button class="btn btn-default" ng-click="select(group)">{{ group.category | capitalize}}: {{ group.name }}</button>
	    <button class="btn btn-link" ng-click="remove(group)">delete</button>
	  </li>
	</ol>

	<div ui-view="group" ng-repeat="group in groups | filter: {selected: true}">
	</div>
</div>
