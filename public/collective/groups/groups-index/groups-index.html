<button ng-if="!group" ng-click="add()">+ New Group</button>

<form ng-if="group" ng-submit="save()">
  <input type="text" ng-model="group.name" placeholder="Group Name" autofocus>
  <select ng-model="group.category" ng-options="cat.name for cat in categories"></select>
  <button type="submit">Add Group</button>
  <button class="cancel" ng-click="cancel()">Cancel</button>
</form>

<ol class="list-group">
  <li class="list-group-item" ui-sref-active="active" ng-repeat="group in groups">
    <button ng-click="select(group)">{{ group.category | capitalize}}: {{ group.name }}</button>
    <button ng-click="remove(group)">delete</button>
  </li>
</ol>

<div ui-view="group" ng-repeat="group in groups | filter: {selected: true}">
</div>
