<button ng-if="!employee" ng-click="add()">+ New Person</button>

<form ng-if="employee" ng-submit="save()">
  <input type="text" ng-model="employee.name" placaeholder="Name" autofocus>
  <button type="submit">Add Person</button>
  <button class="cancel" ng-click="cancel()">Cancel</button>
</form>

<ol class="list-group">
  <li class="list-group-item" ui-sref-active="active" ng-repeat="employee in employees">
    <a ui-sref="home.employees.show({ id: employee.id })">{{ employee.name }}</a>
    <button ng-click="remove(employee)">delete</button>
  </li>
</ol>
